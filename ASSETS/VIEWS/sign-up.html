<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILOE Patitas</title>
    <link rel="shortcut icon" href="../IMG/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/index.css">

</head>

<body>
    <header class="header">
        <div class="header__brand">
            <a class="header__logo" href="index.html">
                <img src="../../ASSETS/IMG/logo-main.jpeg" alt="Logo principal SILOE">
            </a>
            <h2 class="header__subtittle">Moda, calidad y estilo para tu mejor amigo</h2>
        </div>

        <img id="menu-open" class="header__icon" src="../..//ASSETS/IMG/menu.svg" alt="Icon open menu for responsive">

        <nav class="header__nav" id="nav-menu">
            <img class="header__icon header__icon--close" id="menu-close" src="../../ASSETS/IMG/close-menu.svg"
                alt="Close icon for responsive menu">

            <ul class="header__menu">
                <li> <a class="header__link" href="../../index.html">Inicio</a></li>
                </li>
            </ul>
        </nav>
    </header>

    <main class="welcome-content">
        <div class="container">
            <div class="container__form">
                <h1 id="tittle" class="tittle">Registro</h1>

                <form>

                    <div class="input-group">
                        <div class="input">
                            <i>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22H4ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13Z"
                                        fill="rgba(255,255,255,1)"></path>
                                </svg>
                            </i>
                            <input type="text" placeholder="nombre">
                        </div>

                        <div class="input">
                            <i>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3ZM12.0606 11.6829L5.64722 6.2377L4.35278 7.7623L12.0731 14.3171L19.6544 7.75616L18.3456 6.24384L12.0606 11.6829Z"
                                        fill="rgba(255,255,255,1)"></path>
                                </svg>
                            </i>
                            <input type="email" placeholder="e-mail">
                        </div>

                        <div class="input">
                            <i>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M18 8H20C20.5523 8 21 8.44772 21 9V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V9C3 8.44772 3.44772 8 4 8H6V7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7V8ZM11 15.7324V18H13V15.7324C13.5978 15.3866 14 14.7403 14 14C14 12.8954 13.1046 12 12 12C10.8954 12 10 12.8954 10 14C10 14.7403 10.4022 15.3866 11 15.7324ZM16 8V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V8H16Z"
                                        fill="rgba(255,255,255,1)"></path>
                                </svg>
                            </i>
                            <input type="password" placeholder="contraseña">
                        </div>
                        <p> ¿Ya tienes una cuenta? <a href="./sign-up.html">Inicia sesion.</a></p>
                    </div>

                    <div class="button-form">
                        <button id="button-signup" type="submit">Registrarme</button>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <script src="../JS/index.js" defer></script>
</body>

</html>
